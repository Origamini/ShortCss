<!DOCTYPE html>
<html>
<head>
<title>Online HTML Editor</title>
<style>
    :root{
        --1:#00BFFF;
        --2:#FF69B4;
        --3:#32CD32;
        --4:#FFD700;
        --5:#FF7F50;
        --6:#FF4500;
        --7:#800080;
    }
    body,.container,.trainer{
        display:flex;
        justify-content:center;
        align-items:center;
    }
    body{
        height:100vh;
        background:#000000;
        /* background: radial-gradient(#000000, #0e0e0e); */
    }
    .Mount{
        height:20px;
        width:20px;
        background:pink;
        transform: translate(10px, -80px);
        border-top-right-radius: 50px;
        border-top-left-radius: 50px;
        background:linear-gradient(to left top, #00BFFF, #FF69B4,#32CD32,#FFD700,#FF7F50,#FF4500,#800080);
        animation:hue 2s linear infinite;
    }
    .Mount:before{
        content:"";
        position:absolute;
        height:50px;
        width:50px;
        background:yellow;
        transform: translate(-35px, 250px);
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
    }
.Mount:after{
        content:"";
        position:absolute;
        height:42px;
        width:40px;
        background:#000000;
        transform: translate(-33px, 249px);
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
        margin-left: 3px;
    }
    .container{
        transform: rotate(180deg);
        animation:rotate 2s linear infinite;
    }
    .Stick{
        position:fixed;
        transform: translate(12px, 45px);
        height:230px;
        width:3px;
        background:linear-gradient(to left top, #00BFFF, #FF69B4,#32CD32,#FFD700,#FF7F50,#FF4500,#800080); 
       animation:hue 2s linear infinite;
    }
    @keyframes hue{
        100%{
            filter: hue-rotate(360deg);
        }
    }
    @keyframes rotate{
        0%{
            transform: translateZ(10px);
        }
        50%{
           transform: translateZ(80px);
        }
        100%{
           transform: translateZ(100px);
        }
    }
    .circle{
        position:fixed;
        animation:move 3.5s linear infinite;
        box-shadow:0 2px 30px 5px gray;
        border-top-left-radius: 550px; 
        border-top-right-radius: 550px;
        width:350px;
        /* border:1px solid white; */
    }
    .cr1::before,.cr2::before,.cr3::before,.cr4::before,.cr5::before,.cr6.cr1::before,.cr7.cr1::before{
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        bottom: 0;
        border-radius: 50%;
        transform: translate(-10px, 15px);
    }
    .cr1::after,.cr2::after,.cr3::after,.cr4::after,.cr5::after,.cr6.cr1::after,.cr7.cr1::after{
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        bottom: 0;
        right: 0;
        border-radius: 50%;
        transform: translate(10px, 15px);
    }
    .cr1::before,.cr1::after{background: var(--1);}
    .cr2::before,.cr2::after{background: var(--2);}
    .cr3::before,.cr3::after{background: var(--3);}
    .cr4::before,.cr4::after{background: var(--4);}
    .cr5::before,.cr5::after{background: var(--5);}
    .cr6::before,.cr6::after{background: var(--6);}
    .cr7::before,.cr7::after{background: var(--7);}
    .cr1{
        height:140px; 
        animation-delay:0.5s;
        box-shadow:0 0 10px 2px var(--1);
    }
    .cr2{
        height:140px;
        animation-delay:1s;
        box-shadow:0 0 10px 2px var(--2);
    }
    .cr3{
        height:140px;
        animation-delay:1.5s;
        box-shadow:0 0 10px 2px var(--3);
    }
    .cr4{
        height:140px;
        animation-delay:2s;
        box-shadow:0 0 10px 2px var(--4);
    }
    .cr5{
        height:140px;
        animation-delay:2.5s;
         box-shadow:0 0 10px 2px var(--5);
    }
    .cr6{
        height:140px;
        animation-delay:3s;
        box-shadow:0 0 10px 2px var(--6);
    }
    .cr7{
        height:140px;
        animation-delay:3.5s;
        box-shadow:0 0 10px 2px var(7);
    }
    @keyframes move{
        25%{
            transform:rotateY(90deg);
        }
        50%{
           transform:rotateY(180deg); 
        }
        75%{
           transform:rotateY(270deg); 
        }
        100%{
           transform:rotateY(360deg); 
        }
    }
    .text{
        color: gray;
        position: fixed;
        top: 0;
        margin-top: 30px;
        font-size: 2.5rem;
        text-align: center;
        font-family:cursive;
        z-index: 99;
    }
    /* stars */
    .stars {
            position: fixed;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: #fff; 
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            50% {
                opacity: 0;
            }
            75%{
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
</style>
</head>
<body>
<div class="text">Welcome to a world of creativity and color!<div>âœ¨</div></div>
<div class="Mount"></div>
<div class="container">
    <div class="circle cr1"></div>
    <div class="circle cr2"></div>
    <div class="circle cr3"></div>
    <div class="circle cr4"></div>
    <div class="circle cr5"></div>
    <div class="circle cr6"></div>
    <div class="circle cr7"></div>
</div>
<div class="Stick"></div>
<div class="stars"></div>
<script>
        // Dynamically create stars with random colors
        function createStars() {
            const starsContainer = document.querySelector('.stars');

            for (let i = 0; i < 1000; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.height=`${Math.random()*2}px`;
                star.style.width=`${Math.random()*2}px`;
                setInterval(()=>{
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.left = `${Math.random() * 100}vw`;
                },1000);
                star.style.backgroundColor = getRandomColor();
                starsContainer.appendChild(star);
            }
        }

        // Generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
   createStars();

</script>
</body>
</html>
